<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galactic Strike</title>

    <link rel="stylesheet" href="src/css/layout.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/bg.css">
    <link rel="stylesheet" href="src/css/animation.css">
</head>
<body>

<section id="side-infos">
    <div id="enemy">
        <video id="video-placeholder" muted loop autoplay>
            <source src="src/video/placeholder.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="infos">
        <div id="player-points-container">
            <h2>Total points : <span id="player-points">0</span></h2>
        </div>
        <div id="ships-infos">
            <div class="ship" id="destroyer">
                <img src="src/img/ships/destroyer.png" alt="">
            </div>
            <div class="ship" id="submarine1">
                <img src="src/img/ships/submarine1.png" alt="">
            </div>
            <div class="ship" id="submarine2">
                <img src="src/img/ships/submarine2.png" alt="">
            </div>
            <div class="ship" id="cruiser">
                <img src="src/img/ships/cruiser.png" alt="">
            </div>
            <div class="ship" id="carrier">
                <img src="src/img/ships/carrier.png" alt="">
            </div>
        </div>
    </div>
</section>
<section id="game-grid">
    <video id="bg-video" muted loop autoplay>
        <source src="src/video/bg_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <main id="grid">

    </main>
</section>


<script src="src/js/background.js"></script>
<script src="src/js/main.js"></script>
</body>
</html>
